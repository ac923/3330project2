<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title> Movie Generator </title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<style >

body {
        font-family: 'Avenir';
        background-color: #bcbcbc

      }

header {
    text-align: center;

}
path {
  stroke: #fff;
}


</style>

<body>
  <header><h1 >
    Movie Generator
  </h1>
  </header>
<script>

d3.json("movies.json", function (error, data) {
  movieData = data;
  function filterMovie(genre,yearStart,yearEnd){
    var genrelist=genre.split("/");
    var genres;
    if(genrelist.length>2){
      genres=movieData.filter(function(d){ 
        return d.Genre==genrelist[0] || d.Genre==genrelist[1] || d.Genre==genrelist[2]});    
    }else if(genrelist.length>1){
       genres=movieData.filter(function(d){ 
        return d.Genre==genrelist[0] || d.Genre==genrelist[1]});
    }else{
      genres=movieData.filter(function(d){ return d.Genre==genre});
    }
    
    var year=genres.filter(function(d){ return d.Year>=yearStart && d.Year<=yearEnd });
    return year.length;
  }
  var nodeData = {
        "name": "", "children": [{
            "name": "Crime",
            "children": [{"name": "1920-1960", "size": filterMovie("Crime",1920,1960)}, 
            {"name": "1951-1990", "size": filterMovie("Crime",1961,2000)},
            {"name": "1991-2016", "size": filterMovie("Crime",2001,2016)}]
        }, {
            "name": "Action/Adventure",
            "children": [{"name": "1920-1960", "size": filterMovie("Action/Adventure",1920,1960)}, 
            {"name": "1951-1990", "size": filterMovie("Action/Adventure",1961,2000)},
            {"name": "1991-2016", "size": filterMovie("Action/Adventure",2001,2016)}]
        },{
            "name": "Drama/Biography",
            "children": [{"name": "1920-1960", "size": filterMovie("Drama/Biography",1920,1960)}, 
            {"name": "1951-1990", "size": filterMovie("Drama/Biography",1961,2000)},
            {"name": "1991-2016", "size": filterMovie("Drama/Biography",2001,2016)}]
        },{
            "name": "Comedy/Animation",
            "children": [{"name": "1920-1960", "size": filterMovie("Comedy/Animation",1920,1960)}, 
            {"name": "1951-1990", "size": filterMovie("Comedy/Animation",1961,2000)},
            {"name": "1991-2016", "size": filterMovie("Comedy/Animation",2001,2016)}]
        },{
            "name": "Horror/Mystery/Sci-Fi",
            "children": [{"name": "1920-1960", "size": filterMovie("Horror/Mystery",1920,1960)}, 
            {"name": "1951-1990", "size": filterMovie("Horror/Mystery",1961,2000)},
            {"name": "1991-2016", "size": filterMovie("Horror/Mystery",2001,2016)}]
        }]
  };
console.log(nodeData);
var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]);

var y = d3.scaleSqrt()
    .range([0, radius]);

var color = d3.scaleOrdinal(d3.schemeCategory20);

var partition = d3.partition();

var arc = d3.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1)); });


var svg = d3.select("body").append("svg")
    .attr("id","sunburst")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + (width/1.55)  + "," + (height / 2) + ")");
  
  root = d3.hierarchy(nodeData);
  root.sum(function(d) { return d.size; });
  svg.selectAll("path")
      .data(partition(root).descendants())
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color((d.children ? d : d.parent).data.name); })
    .on("mouseover",mouseover)
    .on("mouseout", mouseout)
   
    function mouseover(d){
      svg.selectAll("text").remove();
      var parent_name="";
      if(d.data.name!="" && d.parent.data.name!=""){
        parent_name=d.parent.data.name+"->";
      } 
      svg
      .append("text")
      .text(parent_name + d.data.name)
      .attr("x",radius/43)
      .attr("y", height/43)
      .attr("text-anchor", "middle")
      .attr("fill","black")
      .attr("font-weight","bold");
      if(d.data.name!=""){
        svg
      .append("text")
      .text(formatNumber(d.value)+ "%")
      .attr("x",radius/43)
      .attr("y", (height/43)+25)
      .attr("text-anchor", "middle")
      .attr("fill","black")
      .attr("font-weight",500);


      }
      
      var ancestors = getAncestors(d);
      // update sunburst (Fade all the segments and highlight only ancestors of current segment)
      svg.selectAll("path")
      .attr("opacity", 0.3);
      svg.selectAll("path")
      .filter(function(node) {
        return (ancestors.indexOf(node) >= 0);
      })
      .attr("opacity", 1);

    }
    function mouseout(d){
      svg.selectAll("text").remove();
      svg.selectAll("path")
      .attr("opacity", 1);
    }

    function getAncestors(node) {
    var path = [];
    var current = node;

    while (current.parent) {
      path.unshift(current);
      current = current.parent;
    }
    return path;
  }


})



</script>


</html>
